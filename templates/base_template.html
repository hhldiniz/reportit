<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    {% block styles%}
    <link rel="stylesheet" href={{url_for('static', filename="css/materialize.min.css")}}>
    {%endblock%}
    {%block scripts%}
    <script src={{url_for('static', filename="js/jquery-3.3.1.min.js")}}></script>
    <script src={{url_for('static', filename="js/materialize.min.js")}}></script>
    <script src={{url_for('static', filename="js/base.js")}}></script>
    {%endblock%}
    <title>{{title}}</title>
</head>
<body>
{%block content%}
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Report It</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            {%if user != None%}
            <li><a href="/">Início</a></li>
            <li><a href="/reports">Relatórios</a></li>
            <li><a href="/logout">Sair</a></li>
            {%else%}
            <li><a href="#modal1" class="waves-effect waves-light modal-trigger">Entrar</a></li>
            <li><a href="/signup">Cadastre-se</a></li>
            {%endif%}
            <li><a href="/about">Sobre</a></li>
        </ul>
    </div>
</nav>
{%if user == None%}
<div id="modal1" class="modal">
    <form method="post" action="/">
        <div class="modal-content">
            <h4>Login</h4>
            <div class="input-field">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-field">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-close waves-effect waves-green btn-flat" type="submit">Entrar</button>
        </div>
    </form>

</div>
{%endif%}
{%endblock%}
</body>
</html>
